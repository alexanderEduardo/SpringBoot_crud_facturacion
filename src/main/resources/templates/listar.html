<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="Layout/layout :: head"></head>
<body>
<header th:replace="Layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <p th:text="${prueba}"></p>
            <a th:href="@{/form}" class="btn btn-primary btn-xs">Crear Clientes</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente: ${clientes}"> <!-- Se crean los <tr> con ayuda del each-->
                    <td ><a  th:href="@{'/ver/'+${cliente.id}}" th:text="${cliente.id}" class="btn btn-primary btn-xs"></a> </td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.createAt}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/form/}+ ${cliente.id}">Editar</a></td>
                    <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/}+ ${cliente.id}"
                           onclick="return confirm('Estas seguro de eliminar ?')">Eliminar</a></td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="paginator-nav :: paginator" ></nav>
        </div>
    </div>
</div>
<footer th:replace="/Layout/layout :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
