<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table th:fragment="itemsFactura" class="d-none">
        <tbody id="plantillaItemsFactura">
            <tr id="row_{ID}">
                <td class="d-none"><input type="hidden" name="item_id[]" value="{ID}"></td>
                <td>{NOMBRE}</td>
                <td>{PRECIO}</td>
                <td><input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" onchange="itemsHelper.calcularImporte({ID},{PRECIO},this.value)" class="form-control col-sm-4" min="0"></td>
                <td><span id="total_importe_{ID}">0</span></td>
                <td><a href="#delId" class="btn btn-danger btn-xs" id="delId" onclick="itemsHelper.eliminarLineaFactura({ID});">x</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
